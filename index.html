<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7 Events</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="h1Who">Welcome, this is my lab7 Events project</h1>

    <h2>Mouse events</h2>
    <div id="hoverDiv"> Hover over me </div>

    <h3>Keyboard Events</h3>
    <div id="inputKey"> Press some key</div>

    <h4>Form Events</h4>
    <form id="simpleForm">
        <label for="who">Who are you??</label>
        <input type="text" id="who" name="who" required> <br>
        <button id="submit">Submit</button>
    </form>

    <h5>Focus and Blur events</h5>
    <form id="secondForm">
        <label for="age">What is your age (You must be over 18 to access this hideous webpage)</label>
        <input type="text" id="age" onblur="wrongAge()">
    </form>

    <h6>Event Delegation</h6>
    <p>Click on your most awaited games coming up</p>
    <ul id="list">
        <li>GTA 6</li>
        <li>The Witcher 4</li>
        <li>Call of Duty BO7</li>
        <li>Forza Horizon 6</li>
        <li>Arc Raiders</li>
    </ul>
</body>

</html>
